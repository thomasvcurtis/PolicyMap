<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Envirowatch</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
        <style>
            #home { position: absolute; padding-left: 50%; }
            #map { position: absolute; top: 0; bottom: 0; width: 50%; }
        </style>
    </head>
    <body>
        <div id="home">
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
        </div>
        <div id="map"></div>
        <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoiY3JsaWxseSIsImEiOiJjbGY0YnBjbXEwcmd0M3NvNDQ0NzJrY243In0.y62PDs53srP8p8sj90g2XA';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
        const mapDiv = document.getElementById('map');
        if (mapDiv.style.visibility === true) map.resize();
        </script>
    </body>
</html>
